spring.application.name=user-management
server.port=8081

spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/db?useSSL=false
#spring.datasource.jndi-name=java:jboss/datasources/LibraryMysqlDS
spring.datasource.username=user
spring.datasource.password=password

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

keycloak.realm=gncorp
keycloak.auth-server-url=http://localhost:8084/auth
keycloak.ssl-required=external
keycloak.resource=zoo
keycloak.public-client=true
keycloak.enabled=true
keycloak.use-resource-role-mappings=true
keycloak.bearer-only=true

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui-custom.html
springdoc.swagger-ui.operationsSorter=method